name: Run tests
on: [ push ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17.6'
      - name: Check format
        run: |
          go vet ./...
      - name: Run tests
        run: |
          go test ./...
